<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="layout :: htmlhead"></head>
	<body>
		<div class="container">
			<nav th:replace="layout :: menu">(menu)</nav>
				<div class="container" style="margin-top: 80px;">
					<div class="card">
					  <div class="card-body">
					    <h5 class="card-title">Clientes</h5>
					    <div class="table-responsive">
				 			
								<form th:action="@{/cliente/(form)}" th:object="${cliente}" action="#" method="post">
									<input type="hidden" id="txtid" th:field="*{id}" />
									
								    <div class="form-group">
								        <label for="txtnome">Nome</label>
								        <input type="text" th:field="*{nome}" class="form-control" 
								        id="txtnome" placeholder="Nome">
										<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="alert alert-danger"/>
								    </div>
								    
								    <div class="form-group">
								        <label for="txtnome">Data de Nascimento</label>
								        <input type="date" th:field="*{dataNascimento}" class="form-control" 
								        id="dtnasc" placeholder="Data de Nascimento">
								    </div>
								    
								    <div class="form-group">
								        <label for="txtnome">CPF</label>
								        <input type="text" th:field="*{cpf}" class="form-control" 
								        id="txtcpf" placeholder="CPF">
								    </div>
								    
								    <div class="form-group">
								        <label for="txtnome">RG</label>
								        <input type="text" th:field="*{rg}" class="form-control" 
								        id="txtrg" placeholder="RG">
								    </div>
								    
								    <div class="form-group">
								        <label for="txtnome">CNH</label>
								        <input type="text" th:field="*{cnh}" class="form-control" 
								        id="txtcnh" placeholder="CNH">
								    </div>
								    
								    <div class="form-group">
								        <label for="txtnome">Email</label>
								        <input type="text" th:field="*{email}" class="form-control" 
								        id="txtemail" placeholder="Email">
								    </div>
								    
								    <div class="form-group">
								        <label for="txtnome">Endere√ßo</label>
								        <input type="text" th:field="*{endereco}" class="form-control" 
								        id="txtend" placeholder="Endereco">
								    </div>
								    
								    <div class="form-group">
								        <label for="txtnome">Telefone</label>
								        <input type="tel" th:field="*{telefone}" class="form-control" 
								        id="txttel" placeholder="Telefone">
								    </div>
								   						
								    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i></button>
								</form>
							
						</div>
				  	</div>
				</div>
			</div>
		</div>
		<div th:include="layout :: footer" id="footer">(footer)</div>
		<script type="text/javascript">
			$(function(){
				$("#txtcpf").mask("999.999.999-99");
				$("#txttel").mask("(99)99999-9999");
			});
		
		</script>
	</body>
</html>
